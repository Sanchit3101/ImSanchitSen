    <h1>DOM Quiz</h1>
    <div id="quiz"></div>
    <button id="submit">Submit Quiz</button>
    <div id="result"></div>
  </div>
  <script>
    const quizData = [
  {
    question: 'What does DOM stand for?',
    answers: {
      a: 'Document Object Model',
      b: 'Data Object Model',
      c: 'Desktop Oriented Mode'
    },
    correctAnswer: 'a'
  },
  {
    question: 'Which method is used to find an HTML element by its ID?',
    answers: {
      a: 'document.getElementById()',
      b: 'document.querySelector()',
      c: 'document.getElementsByClassName()'
    },
    correctAnswer: 'a'
  },
  {
    question: 'Which property is used to change the text content of an HTML element?',
    answers: {
      a: 'innerHTML',
      b: 'textContent',
      c: 'innerText',
      d: 'innerTextContent'
    },
    correctAnswer: 'b'
  },{
    question: 'Which event occurs when the user clicks on an HTML element?',
    answers: {
      a: 'onmouseover',
      b: 'onchange',
      c: 'onclick',
      d: 'onselect'
    },
    correctAnswer: 'c'
  },{
    question: 'Which method is used to add a new HTML element?',
    answers: {
      a: 'appendChild()',
      b: 'createElement()',
      c: 'addElement()',
      d: 'insertElement()'
    },
    correctAnswer: 'b'
  },{
    question: 'Which DOM property returns the number of characters in a text node?',
    answers: {
      a: 'textLength',
      b: 'length',
      c: 'charCount',
      d: 'textCount'
    },
    correctAnswer: 'a'
  },{
    question: 'Which CSS property is used to set the height of an element?',
    answers: {
      a: 'height',
      b: 'size',
      c: 'width',
      d: 'length'
    },
    correctAnswer: 'a'
  },
  // Add more questions here
];

const quizContainer = document.getElementById('quiz');
const resultContainer = document.getElementById('result');
const submitButton = document.getElementById('submit');

function buildQuiz() {
  const output = [];

  quizData.forEach((questionData, index) => {
    const answers = [];

    for (const option in questionData.answers) {
      answers.push(
        `<label>
          <input type="radio" name="question${index}" value="${option}">
          ${option}: ${questionData.answers[option]}
        </label>`
      );
    }

    output.push(
      `<div class="question">${index + 1}. ${questionData.question}</div>
      <div class="answers">${answers.join('')}</div>`
    );
  });

  quizContainer.innerHTML = output.join('');
}

function showResults() {
  const answerContainers = quizContainer.querySelectorAll('.answers');

  let score = 0;

  quizData.forEach((questionData, index) => {
    const answerContainer = answerContainers[index];
    const selector = `input[name=question${index}]:checked`;
    const userAnswer = (answerContainer.querySelector(selector) || {}).value;

    if (userAnswer === questionData.correctAnswer) {
      score++;
    }
  });

  resultContainer.innerHTML = `You scored ${score} out of ${quizData.length}`;
}

buildQuiz();

submitButton.addEventListener('click', showResults);

  </script>
